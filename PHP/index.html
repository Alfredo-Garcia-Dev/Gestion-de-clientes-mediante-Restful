<body >

<div id="main page">

	<div id="menu">
	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		    <div class="container">
		        <a class="navbar-brand" href="#">
		          <img src="../imagenes/logo.jpg" alt="">
		        </a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      	<ul class="navbar-nav ml-auto">
		        	<li class="nav-item active">
		          		<a class="nav-link" href="#">Inicio
		                <span class="sr-only">(current)</span>
		              	</a>
		        	</li>
			        <li class="nav-item">
			          <a class="nav-link" href="#">Servicios</a>

			        </li>
		      	</ul>
		    </div>
		  </div>
		</nav>

	</header>
	</div>

	<div class="container">
  		<div class="modal fade bg" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		            <h4>No has iniciado sesión <b>¿Comenzamos?</b></h4>
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		   	        </div>
		            <div class="modal-body">
		            	<div class="form-group">
		           		<input id="autofocus" class="form-control form-control-sm" type="email" name="usuario" placeholder="Correo de usuario">
		           		</div>
		           		<div class="form-group">
						<input class="form-control form-control-sm" type="password" name="password" placeholder="Contraseña">
						</div>
						<div class="text-center">
						<button type="submit" class="btn btn-primary">Inicio de Sesión</button>
					    </div>
						<div class="modal-footer">
							 ¿No tienes cuenta? Creemos una
						</div>
						<button id="btnRegistar" type="submit" class="btn btn-success float-right" data-dismiss="modal" aria-hidden="true" >Registrate</button>
					</div>
		      </div>
		    </div>
		</div>
  	</div>


<div class="container" id="formRegistro">
	<div class="jumbotron mb-0">
		
			<h1 class="display-6 mt-0">Registro de cuenta</h1>

	
				<div class="form-group">
					<input class="form-control form-control-sm" type="text" name="name" placeholder="Nombre(s)">
				</div>
				<div class="form-group">
					<input class="form-control form-control-sm" type="text" name="aPat" placeholder="Apellido paterno">
				</div>
				<div class="form-group">
					<input class="form-control form-control-sm" type="text" name="aMat" placeholder="Apellido materno">
				</div>	
				<div class="form-group">	
					<input class="form-control form-control-sm" type="email" name="correo" placeholder="Ingresa Email">
				</div>
				<div class="form-group">	
					<input class="form-control form-control-sm" type="password" name="password" placeholder="Ingresa una Contraseña">
				</div>
					<button type="submit" class="btn btn-success">Crear cuenta</button>

		   
	</div>
</div>

</div>
